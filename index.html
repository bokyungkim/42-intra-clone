<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="short icon" href="images/42_logo_black.png" />
    <meta charset="UTF-8" />
    <meta author="bokim" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intra Profile Home</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar__main">
        <a class="top-bar__main__link" href="#">
          <img
            class="top-bar__main__link__42-icon"
            src="https://projects.intra.42.fr/assets/42_logo-7dfc9110a5319a308863b96bda33cea995046d1731cebb735e41b16255106c12.svg"
            width="42px"
            height="42px"
          />
        </a>
      </div>
      <span
        class="top-bar__search-icon material-icons-outlined"
        style="font-size: 22px"
      >
        search
      </span>
      <input class="top-bar__search" placeholder="search..." />
      <span
        class="top-bar__notice-icon material-icons-outlined"
        style="font-size: 31px"
      >
        notifications
        <div class="top-bar__notice-number">2</div>
      </span>
      <div class="profile">
        <label class="profile-label" for="profile-menu" value="bokim"
          ><span>bokim</span>
          <img
            src="https://jpassets.jobplanet.co.kr/production/uploads/material/media/6165/1_2.jpeg"
            width="43"
            height="43"
          />
        </label>
        <input type="checkbox" id="profile-menu" />
        <ul id="profile-nav">
          <li><a href="#">Manage slots</a></li>
          <li><a href="#">View my profile</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
    <div class="left-bar">
      <span class="left-bar__user-icon material-icons-outlined">
        person_outline
      </span>
      <span class="left-bar__project-icon material-icons-outlined"> hub </span>
      <span class="left-bar__video-icon material-icons-outlined">
        ondemand_video
      </span>
      <span class="left-bar__chat-icon material-icons-outlined">
        question_answer
      </span>
      <span class="left-bar__bag-icon material-icons-outlined">
        business_center
      </span>
      <span class="left-bar__compass-icon material-icons-outlined">
        explore
      </span>
      <span class="left-bar__shop-icon material-icons-outlined">
        shopping_cart
      </span>
    </div>
  </body>
</html>
