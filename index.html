<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intra Profile Home</title>
  </head>
  <body>
    <div class="top-bar">
      <a class="top-bar__main-link" href="#">
        <img
          class="top-bar__main-link__42-icon"
          src="https://projects.intra.42.fr/assets/42_logo-7dfc9110a5319a308863b96bda33cea995046d1731cebb735e41b16255106c12.svg"
          width="42px"
          height="42px"
        />
      </a>
      <i class="top-bar__search-icon fas fa-search"></i>
      <input class="top-bar__search" placeholder="search..." />
      <i class="top-bar__notice-icon far fa-bell fa-lg"
        ><div class="top-bar__notice-number">2</div>
      </i>
      <div class="profile">
        <label class="profile-label" for="profile-menu" value="bokim"
          ><span>bokim</span>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTmu5w7dcnRTEO0nqiWiXQLok2XS0YdgO1UQ&usqp=CAU"
            width="40"
            height="40"
          />
        </label>
        <input type="checkbox" id="profile-menu" />
        <ul id="profile-nav">
          <li><a href="#">Manage slots</a></li>
          <li><a href="#">View my profile</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/1983e19e04.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
